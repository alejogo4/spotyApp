<div class="card-columns mt-5">
    <div (click)="getArtist(item)" class="card" *ngFor="let item of items">
        <img [src]="item.images | noImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <div *ngIf="item.artists">
                <span class="badge badge-info" *ngFor="let artista of item.artists">
                {{artista.name}}
              </span>
            </div>
        </div>
    </div>
</div>
